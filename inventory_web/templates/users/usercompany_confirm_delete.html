{% extends 'base.html' %}

{% block title %}Удалить право доступа{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Удалить право доступа</h3>
            </div>
            <div class="card-body">
                <p class="card-text">Вы уверены, что хотите удалить право доступа для пользователя <strong>"{{ object.user.username }}"</strong> к компании <strong>"{{ object.company.name }}"</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">Подтвердить удаление</button>
                    <a href="{% url 'users:usercompany_list' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
