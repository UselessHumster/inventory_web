{% extends 'base.html' %}

{% block title %}Удалить оборудование{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Удалить оборудование</h3>
            </div>
            <div class="card-body">
                <p class="card-text">Вы уверены, что хотите удалить оборудование <strong>"{{ object.equipment_type }} {{ object.model }} ({{ object.serial_number }})"</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">Подтвердить удаление</button>
                    <a href="{% url 'devices:equipment_list' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
